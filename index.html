<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="container">
    <nav class="navbar navbar-light">
      <h1 class="navTitle">Weather Dashboard</h1>
    </nav>

    <div class="row">
      <div class="col-2">
        <div>
          <h4>Search for a City:</h4>
          <form id="search-form">
            <input id="search-input" type="text" placeholder="City Name" />
            <button class="searchBtn btn">Search</button>
          </form>
        </div>
        <div>
          <h5>Search History:</h5>
          <ul id="search-history" class="list-group"></ul>
        </div>
      </div>

      <div class="col-10">
        <div>
          <h2><span id="result-text"></span></h2>
          <div id="result-content"></div>
        </div>

        <div class="fivedaydiv">
          <h2>5-day Forecast</h2>
          <div class="five-result-content"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
